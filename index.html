    <h1>KConk Offline Version</h1>

        Thank you for choosing KConk.

        If you want to start playing, either drag the <a
            href='javascript:(()=>{document.body.style.background="#25252b";let d=prompt("Thank you for using KConk.\nYou are attempting to launch KConk in offline mode.\nTo play, you will first need to download the game source code.\nSelect one of the following mirrors below (or use a custom URL):\n\n0: GitHub (Recommended & Default)\n1: \"matveit.dev\" (Verified mirror)","0")||"0";if(d==="0")d="https://kconk-game.github.io/offline/offlineclient.js";if(d==="1")d="https://gh.matveit.dev/pkgs/corscheck.js";const x=new XMLHttpRequest();x.addEventListener("load",()=>{if(x.status!=200)return alert("Failed to download game source code from "+d);const s=document.createElement("script");s.textContent=x.responseText;document.body.appendChild(s);});x.open("GET",d);x.send()})();'>KConk
